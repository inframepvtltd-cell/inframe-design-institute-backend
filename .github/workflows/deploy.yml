name: Deploy Inframe Design Institute Express Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy files to VPS
        uses: easingthemes/ssh-deploy@v4.1.8
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          TARGET: "/var/www/apps/inframe-design-institute-backend"
          ARGS: "-avzr --delete --exclude='.env*' --exclude='node_modules'"
        with:
          options: '-vvv'

      - name: Install deps & reload PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/apps/inframe-design-institute-backend
            npm ci --omit=dev
            /usr/bin/pm2 reload ecosystem.config.js --only inframe-design-institute-backend \
              || /usr/bin/pm2 start ecosystem.config.js
            /usr/bin/pm2 save

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/apps/inframe-design-institute-backend
            echo "Latest files:"
            ls -lt | head -n 10
            echo "App entry preview:"
            head -n 5 index.js
